<h1>MeatLoaf</h1>
<img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Argentine-Lasagna_EXPS_GBBZ20_92539_C10_16_10b-2.jpg?fit=700,1024" alt="Spinach Dip">

<h2>Description</h2>
<p>MeatLoaf recipe for 4 or more people.</p>


<h3>Ingredients</h3>
<ul>
    <li>1 medium onion (diced)</li>
    <li>1 teaspoon butter</li>
    <li>2 eggs</li>
    <li>1 cup milk</li>
    <li>1 cup Italian breadcrumbs (or seasoned breadcrumbs)</li>
</ul>

<h3>Steps</h3>
<p>
    In a large bowl, combine the onion, butter, eggs, milk, and breadcrumbs. Mix well.
</p>
